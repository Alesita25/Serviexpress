<ion-header>
  <ion-toolbar>
    <ion-title name="regCliente">Registro Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >

  <ion-img src="assets/images/head.png"></ion-img>
  
  <form  #form="ngForm" > 
    
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3> Crea tu Cuenta!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Rut</ion-label>
              <ion-input  name="rut" type="text" placeholder="178601803" ngModel required maxlength="12" minlength="9"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input  name="name" type="text" placeholder="Juan" ngModel required maxlength="60" minlength="2" [(ngModel)]="user.usuario"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellido</ion-label>
              <ion-input  name="apellido" type="text" placeholder="Perez" ngModel required maxlength="60" minlength="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Fecha nacimiento</ion-label>
              <ion-input  name="fechaNacimiento" type="date" placeholder="" ngModel required maxlength="60" minlength="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email" placeholder="jperez@gmail.com" ngModel required [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Dirección Particular</ion-label>
              <ion-input  name="direccionParticular" type="text" placeholder="hhh" ngModel required maxlength="60" minlength="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Dirección Comercial</ion-label>
              <ion-input  name="direccionComercial" type="text" placeholder="" ngModel required maxlength="60" minlength="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Celular</ion-label>
              <ion-input  name="celular" type="number" placeholder="" ngModel required maxlength="60" minlength="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Telefono Comercial</ion-label>
              <ion-input  name="telefonoComercial" type="number" placeholder="" ngModel required maxlength="60" minlength="2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
         
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-button expand="full" shape="round" type="submit" [disabled]="form.invalid" (click)="showLoading();ingresar()" >Registrarme</ion-button>
  <br>
  <ion-button  expand="full" shape="round" type="submit" [routerLink] ="['/home']" >Volver</ion-button>
</ion-content>
