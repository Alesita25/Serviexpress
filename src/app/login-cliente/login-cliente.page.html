<ion-header class="ion-no-border">
    <ion-toolbar>
      <img src="assets/images/head.png" class="images-responsive" />
    </ion-toolbar>
</ion-header>

<ion-content>
  <div [FormGroup]="FormularioLogin">
    <ion-card>
      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Email
            <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
          </ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
    
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>


      
          <ion-row>
            <ion-col>
              <ion-button size="medium" (click)="showLoading();volver()">Volver</ion-button>
              <ion-button size="medium" (click)="showLoading();ingreso()">Ingresar</ion-button>
              <div class="registro">
                <ion-button routerLink="/registro-cliente" fill="clear" class="ion-no-padding"> ¡Regístrate aquí!</ion-button>
              </div>

            </ion-col>
          </ion-row>  

      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
