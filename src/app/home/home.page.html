<ion-header class="home_page">
  <ion-toolbar >
    <figure>
      <img class="imgLogo" src="../../assets/images/logo-ServiExpress.png">
    </figure>
    <ion-buttons slot="end">
      <ion-menu-button class="menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="home_page">
  <div>
    <section slot="fixed">
      <h3 class="title">Bienvenido</h3>
      <h1 class="subtitle">{{data.usuario}}</h1>
    </section>
  </div>
  
  <div>
    <ion-card>
      <ion-card-header (click)="AgendaHora()">
        <ion-card-title class="titulocard">Agenda tu hora</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header (click)="Contacto()">
        <ion-card-title class="titulocard">Contacto</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header (click)="Servicios()">
        <ion-card-title class="titulocard">Servicios</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card>
      <ion-card-header (click)="Sucursales()">
        <ion-card-title class="titulocard">Sucursales</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
